on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build Nice!Nano Test Firmware
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('config/**') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: West Init
        run: west init -l config
      
      - name: West Update
        run: west update
      
      - name: West Zephyr export
        run: west zephyr-export
      
      - name: West Build (Nice!Nano v2 - settings reset)
        run: west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=settings_reset
      
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 nicenano_settings_reset.uf2
      
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: nicenano_settings_reset.uf2
