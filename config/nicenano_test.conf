# Nice!Nano v2 Test Shield with MCP23017
# Конфигурация для тестирования всех GPIO

# Включаем поддержку I2C
CONFIG_I2C=y

# Включаем поддержку MCP23017
CONFIG_GPIO_MCP23017=y

# Включаем дополнительные GPIO
CONFIG_GPIO=y

# Включаем отладку (опционально)
CONFIG_ZMK_USB_LOGGING=y

# Включаем Bluetooth
CONFIG_ZMK_BLE=y

# Включаем батарею
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y

# Настройки энергосбережения
CONFIG_ZMK_SLEEP=y

# Включаем поддержку кодировщика (если нужно)
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
